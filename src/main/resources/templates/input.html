<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message}"></h2>
    <p th:text="#{content.message2}"><p>
    <p th:text="${previous} eq '' ? '' : '入力された値は「' + ${previous} + '」です。'"></p>
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.button}"></button>
    </form>
</body>
</html>
